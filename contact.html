<html>

<head>

    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <!-- left -->
            <div class="col-12  col-md-3   col-lg-2 left">          
                    <img src="./images/me.jpg" alt="" class="img-fluid">
                    <ul>
                        <li><a href="./index.html" class="nav">Home</a></li>
                        <li><a href="./resume.html" class="nav">Resume</a></li>
                        <li><a href="./portfolio.html" class="nav">Portfolio</a></li>
                        <li><a href="./blog.html" class="nav">Blog</a></li>
                        <li><span class="block"></span><a href="./contact.html" class="nav">Contact</a></li>
                    </ul>
            </div>
            <!-- left end -->
            <!--right -->
            <div class="col-12  col-md-9 col-lg-10 right">
                <div class="header">
                    <h2>Get In Touch</h2>               
                    <form action="https://formspree.io/f/xgerwlpd" method="POST">
                        <p>About You</p>
                        <input type="text" name="name" id="name" placeholder="Name" />
                        <input type="email" name="email" id="email" placeholder="Email" />
                        <br></br>
                        <textarea name="message" id="message" placeholder="Message" rows="10" cols="30"></textarea>
                        <br></br>
                        <p>Query Type</p>
                        <input type="radio" name="queryType" value="general" /> General
                        <input type="radio" name="queryType" value="technical" /> Technical
                        <input type="radio" name="queryType" value="personal" /> Personal
                        <br></br>
                        <p>Interests</p>
                        <input type="checkbox" name="interests" value="webdesign" />Web Design<br/>
                        <input type="checkbox" name="interests" value="appdesign" />APP Design<br/>
                        <input type="checkbox" name="interests" value="uxdesign" />UX Design<br/>
                        <br/><br/>
                        <button id="button_submit" type="submit">Send</button>
                    </form>
                </div>
            </div>
            <!--right end-->
        </div>
    </div>

</body>
